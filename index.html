<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Furniture 3D Demo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #f5f7fa;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      box-sizing: border-box;
      text-align: center;
    }
    h1 { font-weight: 700; font-size: 2.5rem; margin-bottom: 0.2rem; color: #1a73e8; }
    p.description { font-size: 1.1rem; margin: 0 0 2rem 0; max-width: 600px; color: #555; }
    .image-wrapper { position: relative; max-width: 90vw; margin-bottom: 2rem; }
    .preview-image {
      width: 90vw; max-height: 350px; border-radius: 12px;
      box-shadow: 0 4px 15px rgba(26,115,232,0.2); object-fit: contain;
    }
    button#ar-button {
      background-color: #1a73e8; border: none; border-radius: 8px;
      padding: 1rem 2.5rem; font-size: 1.25rem; color: white;
      cursor: pointer; box-shadow: 0 6px 12px rgba(26,115,232,0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    button#ar-button:hover {
      background-color: #155ab6;
      box-shadow: 0 8px 20px rgba(21,90,182,0.6);
    }
    #qr-wrapper {
      display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center;
      align-items: center; animation: fadeIn 0.3s ease forwards;
    }
    #qr-container {
      background: #fff; padding: 1.5rem 2rem; border-radius: 12px;
      max-width: 33vw; min-width: 280px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25); position: relative;
      display: flex; justify-content: space-around; align-items: center; gap: 1.5rem;
    }
    #qr-container p {
      margin-bottom: 0.5rem; font-weight: 600; font-size: 1.1rem; color: #222;
    }
    #qr-container img {
      width: 140px; height: 140px; object-fit: contain; border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #qr-close {
      position: absolute; top: 8px; right: 8px;
      background: transparent; border: none; font-size: 1.6rem;
      cursor: pointer; color: #888; transition: color 0.2s ease;
    }
    #qr-close:hover { color: #444; }
    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
    @media (max-width: 480px) {
      h1 { font-size: 2rem; }
      button#ar-button { width: 100%; font-size: 1.1rem; padding: 1rem; }
      #qr-container { flex-direction: column; width: 90vw; }
      #qr-container img { width: 120px; height: 120px; }
    }
  </style>
</head>
<body>

  <h1>Furniture 3D Demo</h1>
  <p class="description">
    Explore realistic 3D models of our latest furniture designs. Tap below to view in augmented reality.
  </p>

  <div class="image-wrapper">
    <img id="model-image" src="https://www.hootjudkins.com/media/catalog/product/cache/89930ad52d6db4e0d3a3c6b21adb2ab2/S/A/SASHEN72BENCHECSHS13DWK17.jpg" alt="Furniture Preview" class="preview-image" />
  </div>

  <button id="ar-button">View in AR</button>

  <!-- QR Code modal popup -->
  <div id="qr-wrapper" role="dialog" aria-modal="true" aria-labelledby="qr-title">
    <div id="qr-container">
      <button id="qr-close" aria-label="Close QR code popup">&times;</button>
      <div style="text-align: center;">
        <p id="qr-title">iPhone (iOS)</p>
        <img id="qr-ios" alt="QR Code for iOS model download" />
      </div>
      <div style="text-align: center;">
        <p>Android</p>
        <img id="qr-android" alt="QR Code for Android model download" />
      </div>
    </div>
  </div>

  <script>
    const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
    const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    const arButton = document.getElementById('ar-button');
    const qrWrapper = document.getElementById('qr-wrapper');
    const qrClose = document.getElementById('qr-close');
    const qrIosImg = document.getElementById('qr-ios');
    const qrAndroidImg = document.getElementById('qr-android');

    // Your hosted model links
    const glbUrl = "https://raw.githubusercontent.com/KhedaarK/furniture-view-in-your-room-kk/main/resized.glb";
    const usdzUrl = "https://raw.githubusercontent.com/KhedaarK/furniture-view-in-your-room-kk/main/resizedusdz.usdz";

    // Generate live QR codes
    qrIosImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=${encodeURIComponent(usdzUrl)}`;
    qrAndroidImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=${encodeURIComponent(glbUrl)}`;

    arButton.addEventListener('click', () => {
      if (isIOS) {
        window.location.href = usdzUrl;
      } else if (!isMobile) {
        qrWrapper.style.display = 'flex';
      } else {
        const encoded = encodeURIComponent(glbUrl);
        const intentUrl = `intent://arvr.google.com/scene-viewer/1.0?file=${encoded}&mode=ar_preferred#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;S.browser_fallback_url=https%3A%2F%2Fmodelviewer.dev%2F;end;`;
        window.location.href = intentUrl;
      }
    });

    qrClose.addEventListener('click', () => {
      qrWrapper.style.display = 'none';
    });
  </script>

</body>
</html>
