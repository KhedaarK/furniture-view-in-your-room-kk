<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Furniture 3D Demo1</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    .preview-image { width: 90vw; max-width: 400px; margin-bottom: 1rem; }
    .next-button, #ar-button {
      margin: 0.5rem; padding: 1rem 2rem; border: none; border-radius: 8px;
      background: #1a73e8; color: #fff; font-size: 1.1rem; cursor: pointer;
    }
    #qr-wrapper { display: none; position: fixed; inset: 0;
      background: rgba(0,0,0,0.5); align-items: center; justify-content: center; }
    #qr-container { background: #fff; padding: 1rem; border-radius: 12px; display: flex; gap: 1rem; }
    #qr-container canvas { width: 150px; height: 150px; }
    #qr-close { position: absolute; top: 10px; right: 10px; background: none; border: none; font-size: 1.5rem; cursor: pointer; }
  </style>
</head>
<body>

  <h1>Furniture 3D Demo</h1>
  <img id="model-image" src="https://raw.githubusercontent.com/soumbhat/somemodels/main/bed.png" class="preview-image" />
  <br>
  <button class="next-button" id="next-btn">Next</button>
  <button id="ar-button">View in AR</button>

  <!-- QR Modal -->
  <div id="qr-wrapper">
    <div id="qr-container">
      <button id="qr-close">&times;</button>
      <div>
        <p>iPhone (iOS)</p>
        <canvas id="qr-ios"></canvas>
      </div>
      <div>
        <p>Android</p>
        <canvas id="qr-android"></canvas>
      </div>
    </div>
  </div>

  <script>
    const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
    const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

    const arButton = document.getElementById('ar-button');
    const nextBtn = document.getElementById('next-btn');
    const image = document.getElementById('model-image');
    const qrWrapper = document.getElementById('qr-wrapper');
    const qrClose = document.getElementById('qr-close');
    const qrIosCanvas = document.getElementById('qr-ios');
    const qrAndroidCanvas = document.getElementById('qr-android');

    const models = [
      {
        name: "Bed",
        image: "https://raw.githubusercontent.com/soumbhat/somemodels/main/bed.png",
        glb: "https://raw.githubusercontent.com/soumbhat/somemodels/main/bed.glb",
        usdz: "https://huggingface.co/datasets/soumbhat/Demo_furniture/resolve/main/bed.usdz"
      },
      {
        name: "Sofa",
        image: "https://raw.githubusercontent.com/soumbhat/somemodels/main/untitled-shoot-sofa.jpg",
        glb: "https://raw.githubusercontent.com/soumbhat/somemodels/main/texture_mesh_c59b717cae6ac53f_shaded.glb",
        usdz: "https://huggingface.co/datasets/soumbhat/Demo_furniture/resolve/main/texture_mesh_c59b717cae6ac53f_shaded%20(1).usdz"
      }
    ];

    let currentIndex = 0;

    function updateImage() {
      image.src = models[currentIndex].image;
    }

    function generateQRCodes() {
      const model = models[currentIndex];
      const iosUrl = model.usdz;
      const androidIntent = `https://arvr.google.com/scene-viewer/1.0?file=${encodeURIComponent(model.glb)}&mode=ar_preferred`;

      new QRious({ element: qrIosCanvas, value: iosUrl, size: 150 });
      new QRious({ element: qrAndroidCanvas, value: androidIntent, size: 150 });
    }

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % models.length;
      updateImage();
      if (!isMobile) generateQRCodes();
    });

    qrClose.addEventListener('click', () => {
      qrWrapper.style.display = 'none';
    });

    arButton.addEventListener('click', () => {
      const model = models[currentIndex];
      if (isIOS) {
        window.location.href = model.usdz;
      } else if (!isMobile) {
        generateQRCodes();
        qrWrapper.style.display = 'flex';
      } else {
        const intentUrl = `intent://arvr.google.com/scene-viewer/1.0?file=${encodeURIComponent(model.glb)}&mode=ar_preferred#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;end;`;
        window.location.href = intentUrl;
      }
    });

    // init
    updateImage();
    if (!isMobile) generateQRCodes();
  </script>

</body>
</html>
